<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="target"></p>
<script>
  'use strict';
  const answer = confirm('Should I calculate the square root?');
  if (answer == true){
    const number = parseInt(prompt('Type a number.'));
    document.querySelector('#target').innerHTML = number.toString(Math.sqrt(number));
  }else {
    document.querySelector('#target').innerHTML = 'The square root is not calculated.';
  }
</script>
</body>
</html>
